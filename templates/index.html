<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Screening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
    }
    .container {
      max-width: 900px;
      margin-top: 60px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center"> Resume Screening & Job Description Matcher</h2>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label class="form-label">Paste Resume</label>
        <textarea class="form-control" name="resume" rows="8" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Paste Job Description</label>
        <textarea class="form-control" name="job_desc" rows="8" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg"> Analyze</button>
      </div>
    </form>
  </div>
</body>
</html>
