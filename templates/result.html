<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4"> Resume Analysis Result</h2>

    <div class="alert alert-info text-center fs-5">
      <strong>Predicted Category:</strong> {{ prediction }}
    </div>

    <h4 class="mb-3">Top Matching Resumes:</h4>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Filename</th>
          <th scope="col">Category</th>
          <th scope="col">Similarity Score</th>
        </tr>
      </thead>
      <tbody>
        {% for file, category, score in matches %}
        <tr>
          <td>{{ file }}</td>
          <td>{{ category }}</td>
          <td>{{ "{:.2f}".format(score * 100) }}%</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-primary"> Try Another</a>
    </div>
  </div>
</body>
</html>
